management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "health,info,metrics"
    jmx:
      exposure:
        include: "*"
  influx:
    metrics:
      export:
        db: spring-actuator
        enabled: true
        uri: http://localhost:8086
        auto-create-db: true
        consistency: one
        step: 5s

spring:
  datasource:
    url: jdbc:h2:mem:hhplus-tdd-clean-architecture
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
  sql:
    init:
      mode: never
logging:
  level:
    root: info
