spring:
  datasource:
    url: jdbc:h2:mem:hhplus-tdd-clean-architecture
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    root: info
